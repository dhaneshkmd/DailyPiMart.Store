  <body>
    <div id="root"></div>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      // Initialize Pi SDK with proper configuration
      // Sandbox mode: true for development, false for production
      // For development: Test via Pi Mining app → Utilities → Sandbox
      // For production: Access via Pi Browser at pi://dailypimart2737.pi
      (function() {
        function initPiSDK() {
          if (window.Pi) {
            // Enable sandbox mode for all testing environments (localhost, lovable.app, custom domains)
            // Only disable sandbox for official Pi Browser production URL (pi://...)
            const isProduction = window.location.protocol === 'pi:';
            const sandboxMode = !isProduction;
            
            console.log('Initializing Pi SDK...', {
              hostname: window.location.hostname,
              protocol: window.location.protocol,
              sandboxMode: sandboxMode
            });
            
            Pi.init({ 
              version: "2.0", 
              sandbox: sandboxMode
            });
            
            console.log('Pi SDK initialized with sandbox:', sandboxMode);
          }
        }
        
        // Try immediate initialization
        initPiSDK();
        
        // Fallback: retry after page load
        if (!window.Pi) {
          window.addEventListener('load', initPiSDK);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
